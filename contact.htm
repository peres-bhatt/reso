<style>
body {
  margin: 0;
  padding: 0;
 background-color: black;
}


* { margin: 0; padding: 0;}
 .codehim-menu{
    font-family: FontAwesome;
    font-weight: 400;
    font-size: 16px;
   background: #438D80;
   padding: 10px;
   transition: .3s;

}
.codehim-menu a{
    text-decoration: none;

}
ul.codehim-menu{

}
.codehim-more > li,

}

.dropdown {
  position: relative;

}
.dropdown:hover ul {
  z-index: 998;
  transition: .4s;
  -webkit-transition: .4s;
  -moz-transition: .4s;
   box-shadow: 0px 2px 8px 0px rgba(0,0,0,0.2);
}
.dropdown ul {
  height: 0;
  min-height: 0;
  position: absolute;
  top: 36px;
   left: -1px;
  overflow: hidden;
  display: block;
  border-top: 0;
 background: #fff;
    min-width: 160px;

}

.has-one-item:hover ul {min-height: 40px}

.dropdown ul.large {
  min-width: 200px;
}
.codehim-menu-trigger,
.trigger,
.codehim-menu .more-item{

}
.dropdown li {
  display: block;
  margin: 0 18px;
  overflow: visible;
}
.dropdown li + li {

}

}

-webkit-transform: rotate(45deg);
-moz-transform: rotate(45deg);
}

.dropdown:hover .arrow{
   transform: rotate(222.5deg);

   -webkit-transform: rotate(222.5deg);
   -webkit-transition: .5s;
   -moz-transform: rotate(222.5deg);
   -moz-transition: .5s;


}
.icon {font-size: 20pt;
position: relative;

}

   animation-duration: 0s;
  animation-iteration-count: 0;
}

 content: "\f104";

transition: .6s;
}

 width: 160px;
   }

      color: #555;
  padding: 8px 18px;

  display: block;
   }
.trigger:checked ~ nav > .codehim-menu > .more-item ~ span[class*="codehim-more"] li a:hover{ background: #ddd !important;}

.trigger:checked ~ nav > .codehim-menu > .more-item ~ span[class*="codehim-more"] li{
      display: block;
  margin: 0 18px;

   }

/* Open Me alert Animation*/
@keyframes openMe {
    0%   {left:-10px;}
    45%  {left: -10px;}
    46% {left:-10px;}
    47% {left: -10px;}
   48%  {left: -2px;}
 49% {left: -5px;}
 50% {left: -8px; background: #e41b17;}
 51% {left: -3px;}
 52% {left: -7px;}
 53% {left: -4px;}
54% {left: -10px;}
100% {left: -10px;}
}

100%{
opacity:0;

transform:scale(2.5)
}
}

100%{

transform:scale(2.5)
}

#contact {
  width: 100%;
  height: 100vh;
  background-color: #111;
  overflow: hidden;
  padding-bottom: 200px;
}

.section-header {
  text-align: center;
  margin: 0 auto;
  padding-top: 50px;
  margin-bottom: 50px;
  font: 300 60px 'Oswald', sans-serif;
  letter-spacing: 6px;
  color: #fff;
  margin-bottom: 25px;
}

.contact-wrapper {
  margin: 0 auto;
  padding-top: 20px;
  position: relative;
  max-width: 800px;
}

/* Begin Left Contact Page */
.form-horizontal {
  float: left;
  max-width: 400px;
  font-family: 'Lato';
  font-weight: 400;
}

.form-control, textarea {
  max-width: 400px;
  background-color: #111;
  color: #fff;
  letter-spacing: 1px;
}

.send-button {
  margin-top: 15px;
  height: 34px;
  width: 400px;
  overflow: hidden;
  -webkit-transition: all .2s ease-in-out;
  transition: all .2s ease-in-out;
}

.button {
  width: 400px;
  height: 34px;
  -webkit-transition: all .2s ease-in-out;
  transition: all .2s ease-in-out;
}

.send-text {
  display: block;
  margin-top: 10px;
  font: 300 14px 'Lato', sans-serif;
  letter-spacing: 2px;
}

.button:hover {
  -webkit-transform: translate3d(0px, -29px, 0px);
          transform: translate3d(0px, -29px, 0px);
}

/* Begin Right Contact Page */
.direct-contact-container {
  max-width: 400px;
  float: right;
  margin-top: 5px;
}

/* Location, Phone, Email Section */
.contact-list {
  list-style-type: none;
  margin-left: -30px;
  padding-right: 20px;
}

.list-item {
  line-height: 4;
  color: #aaa;
}

.contact-text {
  font: 300 18px 'Lato', sans-serif;
  letter-spacing: 1.9px;
  color: #bbb;
}

.place {
  margin-left: 62px;
}

.phone {
  margin-left: 56px;
}

.gmail {
  margin-left: 53px;
}

.contact-text a {
  color: #bbb;
  text-decoration: none;
  -webkit-transition-duration: 0.2s;
          transition-duration: 0.2s;
}

.contact-text a:hover {
  color: #000;
  text-decoration: none;
}


/* Social Media Icons */
.social-media-list {
  position: relative;
  font-size: 2.3rem;
  text-align: center;
  width: 100%;
}

.social-media-list li a {
  color: #fff;
}

.social-media-list li {
  position: relative;
  top: 0;
  left: -20px;
  display: inline-block;
  height: 70px;
  width: 70px;
  margin: 10px auto;
  line-height: 70px;
  border-radius: 50%;
  color: #fff;
  background-color: rgb(27,27,27);
  cursor: pointer;
  -webkit-transition: all .2s ease-in-out;
  transition: all .2s ease-in-out;
}

.social-media-list li:after {

  position: absolute;
  top: 0;
  left: 0;
  width: 70px;
  height: 70px;
  line-height: 70px;
  border-radius: 50%;
  opacity: 0;
  box-shadow: 0 0 0 1px #fff;
  -webkit-transition: all .2s ease-in-out;
  transition: all .2s ease-in-out;
}

.social-media-list li:hover {
  background-color: #7DDA58;
}

.social-media-list li:hover:after {
  opacity: 1;
  -webkit-transform: scale(1.12);
          transform: scale(1.12);
  -webkit-transition-timing-function: cubic-bezier(0.37,0.74,0.15,1.65);
          transition-timing-function: cubic-bezier(0.37,0.74,0.15,1.65);
}

.social-media-list li:hover a {
  color: #111;
}

.copyright {
  font: 200 14px 'Oswald', sans-serif;
  color: #555;
  letter-spacing: 1px;
  text-align: center;
}

hr {
  border-color: rgba(255,255,255,.8); ;
}

/* Begin Media Queries*/
@media screen and (max-width: 760px) {
    #contact {
        height: 1000px;
    }
  .section-header {
    font-size: 65px;
  }
  .direct-contact-container, .form-horizontal {
    float: none;
    margin: 10px auto;
  }

  .social-media-list li {
    height: 60px;
    width: 60px;
    line-height: 60px;
  }
  .social-media-list li:after {
